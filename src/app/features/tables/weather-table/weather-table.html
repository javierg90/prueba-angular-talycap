<div class="table-card">
  <mat-form-field appearance="outline" class="filter">
    <mat-label>Buscar ciudad</mat-label>
    <input
      matInput
      (keyup)="onFilter($any($event.target).value)"
      placeholder="Ej: Bogotá, Lima..."
      autocomplete="off"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef aria-label="Icono"></th>
      <td mat-cell *matCellDef="let c">
        <img *ngIf="c.iconUrl" [src]="c.iconUrl" alt="{{ c.condition }}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="city">Ciudad</th>
      <td mat-cell *matCellDef="let c">{{ c.city }}</td>
    </ng-container>

    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="temperature">Temp</th>
      <td mat-cell *matCellDef="let c">{{ c.temperature }} °C</td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="condition">Condición</th>
      <td mat-cell *matCellDef="let c">{{ c.condition }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
